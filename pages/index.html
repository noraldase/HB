<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Meme - Hacker Vibes</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #00ff00;
            background: black;
        }

        /* Background hacker animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pages/image/1.webp') center/cover no-repeat;
            opacity: 0.1;
            z-index: -1;
        }

        /* Scrolling code effect */
        @keyframes scroll {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100%;
            }
        }

        .code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent 0%,
                rgba(0, 255, 0, 0.2) 50%,
                transparent 100%
            );
            background-size: auto 20px;
            animation: scroll 5s linear infinite;
            z-index: -2;
        }

        /* Center content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .content h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 0 0 10px #00ff00;
            animation: flicker 1.5s infinite;
        }

        .content p {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
            text-shadow: 0 0 5px #00ff00;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            color: #00ff00;
            text-decoration: none;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background: #00ff00;
            color: black;
            transform: scale(1.1);
        }

        /* Flicker effect */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.5;
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }

            .content p {
                font-size: 1rem;
            }

            .button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="code"></div>
    <div class="content">
        <h1>MEMEK TERMINAL</h1>
        <p>Explore the Future of Community</p>
        <a href="pages/home.html" class="button">Explore</a>
    </div>
</body>
</html>
